<div class="post">
    <div class="posthead">
        <h1>$!title!$</h1>
        <span class="postdate">@!posttime!@</span>
        <!--(block byblock)-->
            <span class="by">@!by!@</span>
        <!--(end)-->
        $!byblock if by else ""!$
    </div>
    <div class="postbody">
        $!postdata!$
    </div>
    <div class="postfooter">
        <!--(for item in postfixes)-->
        $!item!$
        <!--(end)-->
    </div>
</div>
